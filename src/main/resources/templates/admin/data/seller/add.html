<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/commons::head}">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="~{admin/commons::header}"></div>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/commons::aside}"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper py-2">
        <div class="container">
            <h4 class="text-center my-2" th:if="${seller.userId == null}">Add Seller</h4>
            <h4 class="text-center my-2" th:if="${seller.userId != null}">Edit Seller</h4>
            <div class="card-body">
                <form method="post"
                      th:action="${(seller.userId == null) ? '/admin/data/seller/add' : '/admin/data/seller/edit'}"
                      th:object="${seller}">
                    <div class="form-group" th:if="${seller.userId != null}">
                        <label for="userId">ID</label>
                        <input type="text" readonly th:field="*{userId}" name="userId" id="userId" class="form-control"
                               placeholder="ID ..." aria-describedby="userId">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" name="firstName" id="firstName" required
                               class="form-control"
                               placeholder="Enter First Name" aria-describedby="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" name="lastName" id="lastName" required
                               class="form-control"
                               placeholder="Enter Last Name" aria-describedby="lastName">
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" th:field="*{login}" name="login" id="login" required
                               class="form-control"
                               placeholder="Enter Login" aria-describedby="login">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" name="password" id="password" required
                               class="form-control"
                               placeholder="Enter Password" aria-describedby="password">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" th:field="*{role}" class="form-control" required>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" th:field="*{status}" class="form-control" required>
                            <option value="ACTIVE">Active</option>
                            <option value="PASSIVE">Passive</option>
                        </select>
                    </div>
                    <!-- Другие поля для данных о продавце -->

                    <a class="btn btn-secondary" th:href="@{/admin/data/seller}" role="button">Go back</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{admin/commons::footer}"></footer>
</div>
<th:block th:replace="~{admin/commons::scripts}"></th:block>
<script>
    $(document).ready(function () {
        $('#description').summernote();
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
><!--     yengi kiritilgan -->
<head th:replace="~{admin/commons::head}"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="~{admin/commons::header}"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="~{admin/commons::aside}"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container pt-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Add new product</h4>
        </div>
        <div class="card-body">
          <form method="post"
                enctype="multipart/form-data"
                th:action="${(category.categoryId==null) ? '/admin/data/product/add' : '/admin/data/category/edit'}"
                th:object="${category}">
            <div class="form-group" th:if="${category.categoryId} != null">
              <label for="id">ID</label>
              <input type="text" readonly th:field="*{categoryId}" name="id" id="id" class="form-control"
                     placeholder="ID ..." aria-describedby="id">

            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" th:field="*{categoryName}" name="name" id="name" required
                     class="form-control"
                     placeholder="Product name ..." aria-describedby="name">
              <small id="title1_" class="text-muted">Enter name</small>

              <div class="form-group">
              <label for="name">Category</label>

              <input type="text" th:field="*{categoryName}" name="category" id="category" required
                     class="form-control"
                     placeholder="Category id ..." aria-describedby="name">

              <small id="title2_" class="text-muted">Enter category id</small>
              </div>

              <div class="form-group">
                <label for="name">Price</label>
                <input type="text" th:field="*{categoryName}" name="price" id="price" required
                       class="form-control"
                       placeholder="Price ..." aria-describedby="name">

                <small id="title3_" class="text-muted">Enter price</small>
              </div>

              <div class="form-group">
                <label for="name">Photo</label>

                <input type="text" th:field="*{categoryName}" name="photo" id="photo" required
                       class="form-control"
                       placeholder="Photo ..." aria-describedby="name">

                <small id="title4_" class="text-muted">Enter photo</small>
              </div>

              <div class="form-group">
                <label for="name">Quantity</label>

                <input type="text" th:field="*{categoryName}" name="quantity" id="quantity" required
                       class="form-control"
                       placeholder="Quantity ..." aria-describedby="name">

                <small id="title5_" class="text-muted">Enter quantity</small>
              </div>

              <div class="form-group">
                <label for="name">Description</label>

                <input type="text" th:field="*{categoryName}" name="description" id="description" required
                       class="form-control"
                       placeholder="Description ..." aria-describedby="name">

                <small id="title6_" class="text-muted">Enter description</small>
              </div>

              <div class="form-group" data-style="btn-primary" data-width="fit"
                   th:if="${category.categoryId} != null">
                <select th:field="*{isActive}" class="form-control"
                        aria-label="Default select example">
                  <option th:value="${category.isActive}" selected
                          th:text="${category.isActive} ? ACTIVE : PASSIVE"></option>
                  <option th:value="${!category.isActive}"
                          th:text="${category.isActive} ? PASSIVE  : ACTIVE"></option>
                </select>
              </div>

            </div>
            <a class="btn btn-secondary" th:href="@{/admin/data/product}" role="button">Go
              back</a>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Footer -->
  <footer th:replace="~{admin/commons::footer}"></footer>
</div>


<th:block th:replace="~{admin/commons::scripts}"></th:block>
</body>
</html>
